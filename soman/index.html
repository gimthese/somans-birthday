<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Soman's Birthday</title>
	<meta name="description" content="생일">
	<meta name="keywords" content="소만, 생일">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
	<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="cover">
		<img src="img/present.jpg">
		<p id="volum">소리를 켜주세요!</p>
	</div>

	<div class="music">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/XIlDGCIPPfU?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>

	<div class="letter">
		<div class="text" id="soman">소만이에게</div>
		<div class="text"><img id="soman-1" src="img/soman-1.jpg"></div>
		<br>

		<div class="text" id="hello">안녕 소만아!</div>
		<div class="text"><img id="helloimg" src="img/hand.png"></div>
		<br>

		<div class="text" id="today">오늘은 너의</div>
		<div class="text"><img id="todayimg" src="img/1.jpg"></div>

		<div class="text" id="birthday">생일이야 (사실은 어제였지만)</div>
		<div class="text"><img id="birthdayimg" src="img/2.jpg"></div>
		<br>

		<div class="text" id="this">이건 아주 작은</div>
		<div class="text"><img id="thisimg" src="img/3.jpg"></div>

		<div class="text" id="present">선물이야</div>
		<div class="text"><img id="presentimg" src="img/4.jpg"></div>
		<br>

		<div class="text" id="everyday">매일매일이</div>
		<div class="text"><img id="everydayimg" src="img/5.jpg"></div>

		<div class="text" id="like">생일처럼</div>
		<div class="text"><img id="likeimg" src="img/6.jpg"></div>

		<div class="text" id="happy">행복한 날들이길 바랄게</div>
		<div class="text"><img id="happyimg" src="img/7.jpg"></div>

		<div class="text" id="celebrate">생일 축하해</div>
		<div class="text"><img id="celebrateimg" src="img/9.jpg"></div>

		<div class="text" id="very">정말 많이!</div>
		<div class="text"><img id="veryimg" src="img/8.jpg"></div>

		<div class="text" id="from">소정이가</div>
		<div class="text"><img id="fromimg" src="img/10.jpg"></div>
		
	</div>




<script src="jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
